<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="box">
        <div id="nav">
          <div class="nav_content">
            <p>Hit</p>
            <div id="hit" class="nav-box Hit">0</div>
          </div>
          <div class="nav_content">
            <p>Timer</p>
            <div id="tic-toc" class="nav-box Timer">60</div>
          </div>
          <div class="nav_content">
            <p>Score</p>
            <div id="score" class="nav-box score">0</div>
          </div>
        </div>
        <div id="box-content"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
